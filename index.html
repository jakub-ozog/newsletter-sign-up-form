<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <title>Newsletter sign-up form with success message</title>
  </head>

  <body>
    <main class="newsletter">
      <section class="newsletter__wrapper">
        <div class="newsletter__formCol">
          <form action="POST">
            <div class="newsletter__title">
              <h1>Stay updated!</h1>
            </div>
            <div class="newsletter__subtitle">
              <p>Join 60,000+ product managers receiving monthly  <br> updates on:</p>
            </div>
            <div class="newsletter__desc">
              <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
              </ul>
            </div>
             
            <label for="email">
              Email address
              <input type="email" name="email" placeholder="email@company.com">
            </label>
          </form>
        </div>
        <div class="newsletter__imgCol">
          <img src="/assets/images/illustration-sign-up-desktop.svg" alt="newsletter-form-img">
        </div>
      </section>
    </main>
  </body>
</html>
